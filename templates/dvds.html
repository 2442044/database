<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD一覧 - DVDレンタルシステム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DVDレンタル</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">ダッシュボード</a>
                <a class="nav-link active" href="/dvds">DVD一覧</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>DVD在庫一覧</h3>
        </div>

        <table class="table table-hover bg-white shadow-sm rounded">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>タイトル</th>
                    <th>ジャンル</th>
                    <th>在庫数</th>
                    <th>保管場所</th>
                </tr>
            </thead>
            <tbody>
                {% for dvd in dvds %}
                <tr>
                    <td>{{ dvd.dvd_id }}</td>
                    <td>{{ dvd.title }}</td>
                    <td>{{ dvd.genre_name }}</td>
                    <td>
                        <span class="badge {{ 'bg-success' if dvd.stock_count > 0 else 'bg-danger' }}">
                            {{ dvd.stock_count }}
                        </span>
                    </td>
                    <td>{{ dvd.storage_location }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
