{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-dark">
                <h3 class="card-title h5 mb-0"><i class="fas fa-user-edit me-2"></i>ユーザー情報編集</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_user', user_id=user.user_id) }}" method="post" class="row g-3">
                    <div class="col-md-4">
                        <label for="member_code" class="form-label">会員ID</label>
                        <input type="text" id="member_code" name="member_code" class="form-control" value="{{ user.member_code }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="name" class="form-label">名前</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="phone" class="form-label">電話番号</label>
                        <input type="tel" id="phone" name="phone" class="form-control" value="{{ user.phone }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="birth_date" class="form-label">生年月日</label>
                        <input type="date" id="birth_date" name="birth_date" class="form-control" value="{{ user.birth_date }}">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">住所</label>
                        <input type="text" id="address" name="address" class="form-control" value="{{ user.address }}" required>
                    </div>
                    <div class="col-12 d-flex gap-2 justify-content-end">
                        <a href="{{ url_for('users') }}" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-warning"><i class="fas fa-save me-1"></i>更新する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
