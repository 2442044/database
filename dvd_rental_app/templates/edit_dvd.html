{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-dark">
                <h3 class="card-title h5 mb-0"><i class="fas fa-edit me-2"></i>DVD情報編集</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_dvd', dvd_id=dvd.dvd_id) }}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                        <input type="text" id="title" name="title" class="form-control" value="{{ dvd.title }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="genre_id" class="form-label">ジャンル</label>
                            <select id="genre_id" name="genre_id" class="form-select">
                                <option value="">選択してください</option>
                                {% for genre in genres %}
                                <option value="{{ genre.genre_id }}" {% if dvd.genre_id == genre.genre_id %}selected{% endif %}>{{ genre.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="release_date" class="form-label">リリース日</label>
                            <input type="date" id="release_date" name="release_date" class="form-control" value="{{ dvd.release_date }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="stock_count" class="form-label">在庫数 <span class="text-danger">*</span></label>
                            <input type="number" id="stock_count" name="stock_count" value="{{ dvd.stock_count }}" min="0" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="storage_location" class="form-label">保管場所</label>
                            <input type="text" id="storage_location" name="storage_location" placeholder="例: A-1" class="form-control" value="{{ dvd.storage_location }}">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">説明</label>
                        <textarea id="description" name="description" rows="4" class="form-control">{{ dvd.description }}</textarea>
                    </div>

                    <div class="d-flex gap-2 justify-content-end">
                        <a href="{{ url_for('dvds') }}" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-warning"><i class="fas fa-save me-1"></i>更新する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
